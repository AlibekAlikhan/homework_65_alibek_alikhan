<script>
    function sumInt(list){
	len = 0
	for(i of list){
		len++
}
sum = list.reduce((total, value) => total + value, 0) / len
console.log(sum)
}
sumInt([1, 5, 12, 4, 3])
sumInt([2, 3, 4, 5, 6, 7, 8, 9, 10])
sumInt([3, 10, 17])
</script>
